<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get lyrics by track id</title>
</head>
<body>
    <form method="GET">
        {{ form.as_p }}

        <button type="submit">Get lyrics</button>
    </form>

    {{ lyrics|safe }}

    <br>
    <a href="{% url 'lyrics:search_artist' %}">Go back</a>
</body>
</html>
