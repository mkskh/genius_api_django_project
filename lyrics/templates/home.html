{% extends 'base.html' %}

{% block content %}

<h2>Welcome to the Genius Lyrics API App</h2>
<br>
<form method="GET">

    {{ form.as_p }}

    <button type="submit" class="btn btn-secondary">Search</button>
</form>

{% for track_id, value in tracks.items %}
    <p>{{ value }} <a href="{% url 'lyrics:lyrics_view' track_id %}">View</a></p>
{% endfor %}
<br>
<a href="{% url 'lyrics:get_lyrics' %}">Get lyrics by track id</a>
<br>
<br>

{% endblock content %}
